<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
			  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
				  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
					  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>CourseRate</title>
   	<style>
			body{
				background-image:url("background.jpeg");
				background-size:cover;
			}
			h1, p{
					color:rgba(76, 127,178, 0.9);
					text-align:center;
					font-family:Helvetica;
			}
			h1{
					vertical-align:middle;
					font-size:160px;
					padding-top:0.5em;
			}
			p{
					font-size:20px;
					max-width:550px;
					margin:0 auto;
					padding-bottom:15px;
			}
			p span{
					background-color:rgba(255,255,240,0.6);
			}
			.ivory{
					color:rgba(255,255,240,0.9);
			}
		</style>
  </head>
	<body>
		<div class="container text-center">
					<h1><span class=ivory>Course</span>Rate</h1>
		<p>
			<span>CourseRate is a platform enabling students to rate and
			review all the courses throughout the university.<br>
			Leave your e-mail adress below to subscribe to our newsletter.</span>
		</p>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form class="form-vertical"action="#">
					<div class="form-group">
		  			<label class="sr-only" for="email">Email address:</label>
		 				<input type="email" class="form-control" id="email">
					</div>	 
					<div class="form-group">
			 			<button type="submit" class="btn btn-primary">Subscribe</button>
			 		</div>
				</form>
			</div>
		</div>
		<div class="col-sm-4"></div>
		</div>
	</body>
</html>
